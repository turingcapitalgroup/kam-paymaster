[profile.default]
src = "src"
out = "out"
libs = ["dependencies"]
gas_reports = ['*']
solc_version = "0.8.30"
optimizer = true
optimizer_runs = 200
fs_permissions = [{ access = "read-write", path = "." }]

[profile.deploy]
solc_version = "0.8.30"
via_ir = true
optimizer = true
optimizer_runs = 7777

[profile.solx]
gas_limit = 100_000_000

[lint]
exclude_lints = [
    "mixed-case-function",
    "screaming-snake-case-immutable",
    "pascal-case-struct", 
    "mixed-case-variable",
    "unsafe-cheatcode",
    "unsafe-typecast",
    "erc20-unchecked-transfer"
]

[fmt]
bracket_spacing = true
int_types = "long"
line_length = 120
multiline_func_header = "all"
number_underscore = "thousands"
quote_style = "double"
tab_width = 4
sort_imports = true

[soldeer]
recursive_deps = true

[dependencies]
forge-std = "1.11.0"
kam = { version = "1.0", git = "https://github.com/turingcapitalgroup/kam.git" }

# See more config options https://github.com/foundry-rs/foundry/blob/master/crates/config/README.md#all-options
